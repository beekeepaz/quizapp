<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <script src="script.js"></script>
    <script type="module">
        import { Toast } from '\bootstrap.esm.min.js'

        Array.from(document.querySelectorAll('.toast'))
            .forEach(toastNode => new Toast(toastNode))
    </script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizApp</a>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="img/question.jpg" id="header_image" class="card-img-top">

            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25">
                <div class="progress-bar" id="progress_bar">25%</div>
            </div>

            <div class="card-body" id="end_screen" style="display: none;">
                <h1 class="text-center">game over
                </h1>
                <div class="text-center">
                    Das hast <b id="amount_right">XXX</b> Fragen von <b id="amount_questions">XXX</b> richtig
                    beantwortet.
                </div>

                <div class="button-style">
                    <button onclick="restartGame()" type="button" class="btn btn-dark" id="">new game</button>
                </div>
            </div>

            <div class="card-body" id="question_body">
                <h5 class="card-title" id="questiontxt">Quest</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Answer
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Answer
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Answer
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Answer
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" type="button" class="btn btn-dark" id="next-button" disabled>Next
                        Question</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
